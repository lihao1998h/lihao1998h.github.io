        <h1 id="线性分类器-LinearClassifier"><a href="#线性分类器-LinearClassifier" class="headerlink" title="线性分类器 LinearClassifier"></a>线性分类器 LinearClassifier</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># LinearClassifier</span></span><br><span class="line"><span class="keyword">if</span> opt.pre_head == <span class="string">&#x27;LinearNet&#x27;</span>:  </span><br><span class="line">    pre_head = LinearClassifier(in_dim=fea_dim, n_classes=n_classes).cuda()  </span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">LinearClassifier</span>(nn.Module):  </span><br><span class="line">  </span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, in_dim, n_classes</span>):  </span><br><span class="line">        <span class="built_in">super</span>().__init__()  </span><br><span class="line">        <span class="comment"># self.dropout = nn.Dropout(p=0.2)  </span></span><br><span class="line">        self.linear = nn.Linear(in_dim, n_classes, bias=<span class="literal">True</span>)  </span><br><span class="line">  </span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">forward</span>(<span class="params">self, x</span>):  </span><br><span class="line">        <span class="comment"># x = self.dropout(x)  </span></span><br><span class="line">        <span class="keyword">return</span> self.linear(x)  </span><br><span class="line">  </span><br><span class="line">  </span><br><span class="line">emb = embedding_net(data)  </span><br><span class="line">logit = pre_head(emb)</span><br></pre></td></tr></table></figure>

<h1 id="LinearRotateNet"><a href="#LinearRotateNet" class="headerlink" title="LinearRotateNet"></a>LinearRotateNet</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># LinearRotateNet</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> opt.pre_head == <span class="string">&#x27;LinearRotateNet&#x27;</span>:  </span><br><span class="line">    pre_head = LinearRotateHead(in_dim=fea_dim, n_classes=n_classes).cuda()</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">LinearRotateHead</span>(nn.Module):  </span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, in_dim=<span class="number">512</span>, n_classes=<span class="number">100</span></span>):  </span><br><span class="line">        <span class="built_in">super</span>(LinearRotateHead, self).__init__()  </span><br><span class="line">  </span><br><span class="line">        self.rotate_classifier = nn.Sequential(  </span><br><span class="line">            nn.Linear(in_dim, <span class="number">4</span>)  </span><br><span class="line">        )  </span><br><span class="line">        self.cls_classifier = nn.Sequential(  </span><br><span class="line">            nn.Linear(in_dim, n_classes)  </span><br><span class="line">        )  </span><br><span class="line">  </span><br><span class="line">  </span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">forward</span>(<span class="params">self, x, use_cls=<span class="literal">True</span></span>):  </span><br><span class="line">        <span class="keyword">if</span> use_cls:  </span><br><span class="line">            out = self.cls_classifier(x)  </span><br><span class="line">        <span class="keyword">else</span>:  </span><br><span class="line">            out = self.rotate_classifier(x)  </span><br><span class="line">        <span class="keyword">return</span> out</span><br><span class="line"></span><br><span class="line">x_ = []  </span><br><span class="line">y_ = []  </span><br><span class="line">a_ = []  </span><br><span class="line"><span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(data.shape[<span class="number">0</span>]):  </span><br><span class="line">    x90 = data[j].transpose(<span class="number">2</span>, <span class="number">1</span>).flip(<span class="number">1</span>)  </span><br><span class="line">    x180 = x90.transpose(<span class="number">2</span>, <span class="number">1</span>).flip(<span class="number">1</span>)  </span><br><span class="line">    x270 = x180.transpose(<span class="number">2</span>, <span class="number">1</span>).flip(<span class="number">1</span>)  </span><br><span class="line">    x_ += [data[j], x90, x180, x270]  </span><br><span class="line">    y_ += [labels[j] <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">4</span>)]  </span><br><span class="line">    a_ += [torch.tensor(<span class="number">0</span>), torch.tensor(<span class="number">1</span>), torch.tensor(<span class="number">2</span>), torch.tensor(<span class="number">3</span>)]  </span><br><span class="line">  </span><br><span class="line">x_ = Variable(torch.stack(x_, <span class="number">0</span>)).cuda()  </span><br><span class="line">y_ = Variable(torch.stack(y_, <span class="number">0</span>)).cuda()  </span><br><span class="line">a_ = Variable(torch.stack(a_, <span class="number">0</span>)).cuda()  </span><br><span class="line">emb = embedding_net(x_)  </span><br><span class="line"><span class="comment"># print(emb.shape)  </span></span><br><span class="line">logit = pre_head(emb, use_cls=<span class="literal">True</span>)  </span><br><span class="line">logit_rotate = pre_head(emb, use_cls=<span class="literal">False</span>)</span><br><span class="line"></span><br><span class="line">loss = -(smoothed_one_hot * log_prb).<span class="built_in">sum</span>(dim=<span class="number">1</span>)  </span><br><span class="line">rloss = F.cross_entropy(<span class="built_in">input</span>=logit_rotate, target=a_)  </span><br><span class="line"></span><br><span class="line">loss = <span class="number">0.5</span> * loss + <span class="number">0.5</span> * rloss</span><br></pre>
